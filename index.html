<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Spoorthi ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff5f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
        }

        .container { 
            text-align: center; 
            width: 90%; 
            max-width: 400px;
        }

        h1 {
            color: #d6336c;
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .scratch-container {
            position: relative;
            width: 300px;
            height: 460px; /* Taller to fit buttons */
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background: white;
        }

        .base-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1; 
        }

        .base-content img { 
            width: 130px; 
            margin-bottom: 15px; 
            border-radius: 10px;
        }

        .base-content h2 {
            font-size: 1.4rem;
            color: #333;
            margin: 0 0 10px 0;
        }

        .message-text {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .question {
            font-weight: bold;
            color: #d6336c;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .buttons {
            display: flex;
            gap: 15px;
            position: relative;
            width: 100%;
            justify-content: center;
            height: 50px; /* Fixed height for button area */
        }

        button {
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }

        .yes-button {
            background: #fa0561;
            color: white;
            box-shadow: 0 4px 15px rgba(250, 5, 97, 0.3);
            z-index: 10;
        }

        .no-button {
            background: #e0e0e0;
            color: #555;
            position: absolute; /* Allows it to move freely */
            transition: all 0.2s ease; /* Smooth movement */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20; 
            cursor: pointer;
            touch-action: none; 
            transition: opacity 0.8s ease;
        }
        
        .reveal-animation {
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popUp {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Spoorthi, please swipe...</h1>
        
        <div class="scratch-container">
            <div class="base-content">
                <img src="https://media.tenor.com/F3-c5qA5dJAAAAAj/bear-sorry.gif" alt="Sorry Bear">
                
                <h2>I'm so sorry.</h2>
                
                <p class="message-text">
                    I hate that I upset you. You are the most important person in my life, and hurting you is the last thing I ever want to do.
                </p>

                <p class="question">Will you forgive me?</p>
                
                <div class="buttons">
                    <button class="yes-button" onclick="celebrate()">Yes</button>
                    <button class="no-button" id="noBtn" style="right: 40px;">No</button>
                </div>
            </div>

            <canvas id="scratch-canvas"></canvas>
        </div>
    </div>

    <script>
        /* --- SCRATCH LOGIC --- */
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.scratch-container');

        canvas.width = container.offsetWidth;
        canvas.height = container.offsetHeight;

        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#e8e8e8');
        gradient.addColorStop(1, '#c0c0c0');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#777";
        ctx.font = "bold 18px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Scratch to read my heart...", canvas.width/2, canvas.height/2);

        let isDrawing = false;

        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function scratch(e) {
            if (!isDrawing) return;
            e.preventDefault(); 
            const pos = getPosition(e);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 25, 0, Math.PI * 2);
            ctx.fill(); 
            checkScratchCompletion();
        }

        let revealed = false;
        function checkScratchCompletion() {
            if(revealed) return;
            if(Math.random() > 0.15) return; // Throttling
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparentPixels = 0;
            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] === 0) transparentPixels++;
            }
            if ((transparentPixels / (pixels.length / 4)) * 100 > 40) {
                revealed = true;
                canvas.style.opacity = 0; 
                setTimeout(() => {
                    canvas.style.display = 'none'; 
                    document.querySelector('.base-content').classList.add('reveal-animation');
                }, 800);
            }
        }

        canvas.addEventListener('mousedown', (e) => { isDrawing = true; scratch(e); });
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); }, {passive: false});
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', scratch, {passive: false});

        const noBtn = document.getElementById('noBtn');
        const contentBox = document.
